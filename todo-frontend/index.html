<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <title>Todo</title>
  </head>
  <body>
    <div class="container" id="todo-container">
      <div class="row">
        <div class="col-lg-12 todo-list-title" align="center">
          <i class="ion-android-done-all"></i> Todo List
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" align="center">
          <input type="input" id="todo-input" class="form-control todo-input" placeholder="What needs to be done?" name="todo-title">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" align="center">
            <div class="empty-todo-list-message">
              Todo list is empty :(
            </div>
            <ul class="todo-list">
              
            </ul>
            <div class="todo-list-filters">
              <a id="todo-filter-all" class="active" href="#">All</a> |
              <a id="todo-filter-active" href="#">Active</a> |
              <a id="todo-filter-in-progress" href="#">In Progress</a> |
              <a id="todo-filter-completed" href="#">Completed</a>
            </div>
          </div>
        </div>
      </div>
      <footer><hr />Developed by Vasilis Panagiotopoulos - 2017</footer>
    </div>
    <script id="todo-item-template" type="text/x-jsrender">
      <li id="todo-{{:id}}">

        <span class="todo-id-label">#{{:id}}</span>

        {{if status == "active"}}
          <span class="todo-title active">{{:title}}</span>
          <span class="todo-badge-active badge badge-secondary">Active</span>
        {{else status == "in_progress"}}
          <span class="todo-title in-progress">{{:title}}</span>
          <span class="todo-badge-in-progress badge badge-secondary">In Progress</span>
        {{else}}
          <span class="todo-title completed">{{:title}}</span>
          <span class="todo-badge-completed badge badge-secondary">Completed</span>
        {{/if}}
        
        <div class="btn-group todo-btn-group" role="group" aria-label="Button group with nested dropdown">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary dropdown-toggle todo-settings-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="todo-settings-icon ion-android-settings" /></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <div class="dropdown-submenu">
                <a class="dropdown-item" href="#">Set Status</a>
                <div class="dropdown-menu">
                  <a id="todo-set-active-{{:id}}" class="dropdown-item" href="#">Active</a>
                  <a id="todo-set-in-progress-{{:id}}" class="dropdown-item" href="#">In Progress</a>
                  <a id="todo-set-completed-{{:id}}" class="dropdown-item" href="#">Completed</a>
                </div>
              </div>
              <a id="todo-delete-button-{{:id}}" class="dropdown-item" href="#">Delete</a>
            </div>
          </div>
        </div>
      </li>
    </script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/jsrender.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
  </body>
</html>
