<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <title>Todo</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 todo-list-title" align="center">
          Todo
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" align="center">
          <input type="input" class="form-control todo-input" placeholder="What needs to be done?" name="todo-title">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" align="center">
            <ul class="todo-list">
              <li>
                <span class="completed">App crashes when wifi is off.</span><span class="todo-badge-completed badge badge-secondary">Completed</span>
                <div class="btn-group todo-btn-group" role="group" aria-label="Button group with nested dropdown">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary dropdown-toggle todo-settings-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="todo-settings-icon ion-android-settings" /></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                      <div class="dropdown-submenu">
                        <a class="dropdown-item" href="#">Set Status</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Active</a>
                          <a class="dropdown-item" href="#">In Progress</a>
                          <a class="dropdown-item" href="#">Completed</a>
                        </div>
                      </div>
                      <a class="dropdown-item" href="#">Delete</a>
                    </div>
                  </div>
                </div>
              </li>
              <li class="active">
                Test todo<span class="todo-badge-active badge badge-secondary">Active</span>
              </li>
              <li>                
                Item2<span class="todo-badge-in-progress badge badge-secondary">In Progress</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/jsrender.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script id="todo-item-template" type="text/x-jsrender">
      <li>
        <span class="completed">App crashes when wifi is off.</span><span class="todo-badge-completed badge badge-secondary">Completed</span>
        <div class="btn-group todo-btn-group" role="group" aria-label="Button group with nested dropdown">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary dropdown-toggle todo-settings-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="todo-settings-icon ion-android-settings" /></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <div class="dropdown-submenu">
                <a class="dropdown-item" href="#">Set Status</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Active</a>
                  <a class="dropdown-item" href="#">In Progress</a>
                  <a class="dropdown-item" href="#">Completed</a>
                </div>
              </div>
              <a class="dropdown-item" href="#">Delete</a>
            </div>
          </div>
        </div>
      </li>
    </script>

    <script type="text/javascript">
      var tmpl = $.templates("#todo-item-template");
      console.log(tmpl.render());
    </script>
  </body>
</html>
